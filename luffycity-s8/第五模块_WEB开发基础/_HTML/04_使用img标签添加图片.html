<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>


<!-- img标签常用属性
    src: 图片来源，可以是本地路径，也可以是网络路径
    width: 图片宽度 ，width,height任写一个图片会按比例自动调整
    height: 图片高度
    alt: 图片出现某些错误无法显示时，显示的提示信息
    title: 鼠标悬浮于图片上时所显示的标题
-->

    <img
        src="HTML_文档结构.png"
        width="500"
        alt="图片加载出错"
        title="HTML文档结构"
    >

</body>
</html>
