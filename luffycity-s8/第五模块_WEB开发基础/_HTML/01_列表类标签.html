<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- unorder list 无序列表-->
    <h3>今日新闻</h3>
    <ul>
        <li>这是一条</li>
        <li>这是二条</li>
        <li>这是三条</li>
    </ul>

    <!--order list 有序列表-->
    <h3>2018编程语言热度排行</h3>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Java</li>
        <li>C++</li>
    </ol>

    <!-- definition list 定义列表-->
    <dl>
        <!-- definition title -->
        <dt>帮助中心</dt>
        <!-- definition description -->
        <dd>帐户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>
</body>
</html>
