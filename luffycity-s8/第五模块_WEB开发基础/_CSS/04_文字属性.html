<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性</title>
    <style type="text/css">
        p {
            text-align: left;
            line-height: 30px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>
        text-align 文本对齐
        text-align 属性规定元素中的文本的水平对齐方式。
        值	    描述
        left	左边对齐 默认值
        right	右对齐
        center	居中对齐
        justify	两端对齐
    </p>

    <p>
        line-height 行高 如果设置文本行高=盒子的高度即垂直居中
    </p>

    <p>
        text-decoration  文字装饰
        值	        描述
        none	    默认。定义标准的文本。
        underline	定义文本下的一条线。
        overline	定义文本上的一条线。
        line-through	定义穿过文本下的一条线。
        inherit	    继承父元素的text-decoration属性的值。
    </p>
</body>
</html>
