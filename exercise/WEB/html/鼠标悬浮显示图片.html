<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>鼠标悬浮显示图片</title>
    </head>
        <style type="text/css">
            ul {
                list-style: none;
            }
            ul li {
                position: relative;
            }
            ul li img {
                display: none;
                width: 500px;
                position: absolute;
                top: -16px;
            }
            ul li:hover img {
                display: block;
            }
        </style>
    <body>
        <ul>
            <li>
                Huawei Mate20 Pro
                <img class="original-img"
                     src="https://res.vmallres.com/pimages/detailImg/2019/03/25/20190325104207022934.jpg"
                     alt="mate20pro" title="mate20pro"
                >
            </li>
        </ul>
    </body>
</html>
